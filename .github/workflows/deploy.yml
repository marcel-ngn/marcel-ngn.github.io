name: Publish to GH Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Ensures all submodules, including nested, are initialized

      - name: Checkout destination
        uses: actions/checkout@v3
        if: github.ref == 'refs/heads/main'
        with:
          ref: gh-pages
          path: built-site

      - name: Setup Hugo (v0.70.0)
        run: |
          curl -L -o /tmp/hugo.tar.gz 'https://github.com/gohugoio/hugo/releases/download/v0.70.0/hugo_extended_0.70.0_linux-amd64.tar.gz'  # Download Hugo 0.70.0
          tar -C ${RUNNER_TEMP} -zxvf /tmp/hugo.tar.gz hugo  # Extract the Hugo binary

      - name: Check submodule status (for debugging)
        run: |
          git submodule status  # Ensure submodule is initialized
          ls -la themes/         # List themes to see if the theme exists

      - name: Build Hugo site
        run: ${RUNNER_TEMP}/hugo  # Build the Hugo site using Hugo 0.70.0

      - name: Check if Hugo built the site
        run: |
          if [ ! -d "public" ]; then
            echo "Hugo build failed or 'public' directory not found!"
            exit 1
          else
            echo "Hugo build successful!"
          fi

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          cp -R public/* ${GITHUB_WORKSPACE}/built-site/  # Copy the generated site to the 'built-site' folder
          cd ${GITHUB_WORKSPACE}/built-site
          git add .
          git config user.name 'marcel.nguyen'
          git config user.email 'marcel.nguyen@outlook.de'
          git commit -m 'Updated site'
          git push
